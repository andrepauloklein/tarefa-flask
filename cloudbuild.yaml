steps:
  # 1. Monta a imagem
  - name: 'gcr.io/cloud-builders/docker'
    args: ['build', '-t', 'gcr.io/$PROJECT_ID/tarefa-flask', '.']

  # 2. SALVA a imagem no registro (Isso resolve o erro de 'not found')
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'gcr.io/$PROJECT_ID/tarefa-flask']

  # 3. Faz o deploy no Cloud Run
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: gcloud
    args:
      - 'run'
      - 'deploy'
      - 'tarefa-flask'
      - '--image'
      - 'gcr.io/$PROJECT_ID/tarefa-flask'
      - '--region'
      - 'us-central1'
      - '--platform'
      - 'managed'
      - '--allow-unauthenticated'

options:
  logging: CLOUD_LOGGING_ONLY

# Isso tamb√©m ajuda a garantir que a imagem seja salva:
images:
  - 'gcr.io/$PROJECT_ID/tarefa-flask'